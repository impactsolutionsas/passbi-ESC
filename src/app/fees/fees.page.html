<ion-content>
  <ion-card>
   <ion-fab vertical="top" horizontal="end" (click)="close()">
     <ion-fab-button color="danger" id="open-loading">
       <ion-icon name="close-outline"></ion-icon>
     </ion-fab-button>
   </ion-fab>
   <ion-card-header>
     <ion-card-title>DEPENSES</ion-card-title>
   </ion-card-header>
   <ion-card-content *ngIf="showFrom === false">
     <br>
     <ion-button size="small" shape="round" expand="block" (click)="showel(true)">
       <ion-icon slot="start" name="add-outline"></ion-icon>
       Ajouter
     </ion-button>
   </ion-card-content>
  </ion-card>
  <ion-card *ngIf="showFrom === true">
   <ion-card-header>
     <ion-card-title>NOUVELLE DEPENSE</ion-card-title>
   </ion-card-header>
   <ion-card-content>
     <ion-list lines="none">
       <form [formGroup]="feesForm" (ngSubmit)="add()">
         <ion-row>
           <ion-col size="12">
             <ion-item class="ios">
               <fieldset class="input-item">
                 <legend>Rubrique</legend>
                 <ion-select formControlName="rubricsId"
                      placeholder="Choisir un(e) rubrique">
                      <ion-select-option *ngFor="let item of rubrics"
                        [value]="item.id">{{item.name}}</ion-select-option>
                    </ion-select>
               </fieldset>
             </ion-item>
           </ion-col>
           <ion-col size="12">
             <ion-item class="ios">
               <fieldset class="input-item">
                 <legend>Montant</legend>
                 <ion-input type="number" formControlName="price" [clearInput]="true"></ion-input>
               </fieldset>
             </ion-item>
           </ion-col>
         </ion-row>
       </form>
     </ion-list>
     <ion-button type="submit" (click)="add()" expand="block" [disabled]="!feesForm.valid">
       Valider
     </ion-button>
   </ion-card-content>
   </ion-card>
   <div  *ngIf="showFrom === false">
   <ion-card *ngFor="let item of feesList">
    <ion-card-content>
     <ion-item class="ion-margin-bottom" >
      <ion-label class="recent" slot="start">
        {{item?.name}}
        <p>
          Montant
          <span class="dot"></span>
          {{item.price}}
        </p>
      </ion-label>
    </ion-item>
    </ion-card-content>
    <ion-fab vertical="bottom" horizontal="end" (click)="deleteFee(item.offlineId)">
      <ion-fab-button color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
   </ion-card>
   </div>
 </ion-content>
